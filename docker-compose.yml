version: '3.9'

services:
  api_dev:
    build:
      context: ./api
      target: dev
      args:
        - UID=${UID}
        - GID=${GID}
        - USER=${USER}
        - SCALA_VERSION=3.4.0
        - MILL_VERSION=0.11.7
    user: "${UID}:${GID}"
    container_name: api_dev
    ports:
      - "0.0.0.0:8080:8080"
    volumes:
      - ./api:${HOME}/api
      - ./.git:${HOME}/.git
      - /etc/group:/etc/group:ro
      - /etc/passwd:/etc/passwd:ro
      - $SSH_AUTH_SOCK:/ssh-agent
    environment:
      SSH_AUTH_SOCK: /ssh-agent
    working_dir: ${HOME}/app
    tty: true

  web_dev:
    build:
      context: ./web
      target: dev
      args:
        - UID=${UID}
        - GID=${GID}
        - USER=${USER}
    user: "${UID}:${GID}"
    container_name: web_dev
    ports:
      - "0.0.0.0:3000:3000"
    volumes:
      - ./web:${HOME}/web
      - ./.git:${HOME}/.git
      - /etc/group:/etc/group:ro
      - /etc/passwd:/etc/passwd:ro
      - $SSH_AUTH_SOCK:/ssh-agent
    environment:
      SSH_AUTH_SOCK: /ssh-agent
    working_dir: ${HOME}/app
    tty: true

  db_dev:
    build:
      context: ./db
      target: db
    container_name: db_dev
    ports:
      - "0.0.0.0:3306:3306"
    environment:
      MARIADB_ROOT_PASSWORD: ${MARIADB_ROOT_PASSWORD}
      MARIADB_DATABASE: pweb
      MARIADB_USER: ${USER}
      MARIADB_PASSWORD: ${MARIADB_PASSWORD}
      TZ: 'Asia/Tokyo'
